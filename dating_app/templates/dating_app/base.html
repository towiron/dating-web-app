{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!--Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Meet and connect with interesting people around the world. Join and make new friends today.">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "styles/custom.css" %}">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'user_app/icon.ico' %}" type="image/x-icon">
    <title>Calambug</title>

</head>
<body>
    <nav id="topNav" class="navbar navbar-expand-md navbar-light">
        <div class="container">
        <a class="navbar-brand" href="{% url 'dating_app:dating' %}">
          <img src="{% static 'user_app/calambug_logo.png' %}" width="222" height="55" class="d-inline-block align-top" alt="Calambug's logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarNav">
          {% if user.is_authenticated %}
          <ul class="navbar-nav ml-auto">
            <form class="d-flex" role="search" action="{% url 'dating_app:search_results' %}" method="GET">
              <input class="form-control" type="search" autocomplete="off"name="q" placeholder="Search" aria-label="Search">
            
            </form>
            
            <li class="nav-item">
                <a class="nav-link" href="{% url 'chat_app:message_list' %}">Chat</a>
            </li>
            <li>
                <!-- <a class="nav-link" href="{% url 'user_app:user_account' %}"><b>My account</b></a> -->
                <div class="dropdown">
                  <a href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <span><img src="{{ user.profile.profile_pic.url }}" style="object-fit: cover; object-position: center; height: 40px; width: 40px;" class="rounded-circle" alt=""></span>
                  </a>
                
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item disabled">Signed in as <b>{{ user.username }}</b></a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'user_app:user_account' %}">Your profile</a></li>
                    <!-- <li><a class="dropdown-item" href="#">Status ON/OFF</a></li> -->
                    <li><hr class="dropdown-divider"></li>
                    <form action="{% url 'user_app:logout_user' %}" method="POST">
                      {% csrf_token %}
                      <li><input class="dropdown-item" type="submit" value="Sign Out"></input></li>
                    </form>
                  </ul>
                </div>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <hr>
        {% block content %}{% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
  </html>
