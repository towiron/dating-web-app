{% extends "dating_app/base.html" %}

{% load static %}

{% block content %}
<div class="d-flex justify-content-between">
    <div class="p-2">
        <h1 class="signup-title">Find your<br>true l<span><img src="{% static 'user_app/heart.png' %}" width="40" height="40"></span>ve</h1>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form action="" method="POST">
            {% csrf_token %}
            <h5>Login</h5>
            <input type="text" name="username" id="username" class="form-control">
            <br>
            <h5>Password</h5>
            <input type="password" name="password1" id="password1" class="form-control">
            <br>
            <h5>Confirm Password</h5>
            <input type="password" name="password2" id="password2" class="form-control">
            <br>
            <button class="btn-next">Sign Up</button>
            <br>
            <div class="container text-center">
            <p>Already has an account? <a href="#">Login</a></p>
            </div>
        </form>
    </div>
    <div class="p-2">
        <img src="{% static 'user_app/signup.jpg' %}" alt="relationship pic" width="500">
    </div>
</div>
{% endblock %}
